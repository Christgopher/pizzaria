<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzaria</title>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to Pizza</h2>
      <div class="row">
        <div class="col-md-6">
          <div id="order">
            <h2>Add a pizza to your order:</h2>
            <form id="new-pizza">
              <div id="new-pizzas">
                <div class="new-pizza">
                  <div class="form-group">
                    <label for="new-size">Size:</label>
                    <select class="form-control new-size" name="size" required>
                      <option selected disabled hidden value=''>Please choose</option>
                      <option value="small">Small</option>
                      <option value="medium">Medium</option>
                      <option value="large">Large</option>

                    </select>
                  </div>

                  <div class="form-group">
                    <label for="new-toppings">Toppings:</label>
                    <select multiple class="form-control new-toppings" name="toppings[]" size=5 required>
                      <option value="pepperoni">Pepperoni</option>
                      <option value="sausauge">Sausauge</option>
                      <option value="olives">Olives</option>
                      <option value="onions">Onions</option>
                      <option value="mushrooms">Mushrooms</option>
                    </select>
                  </div>
                </div>
              </div>

              <span class="btn btn-primary" id="add-pizza">Another pizza</span>

              <button type="submit" class="btn">Add to order</button>
         </form>
         <br>
         <h2>Your cart:</h2>
         <ul id="pizzas">

         </ul>
         <button type="button" class="btn" id="checkout-button">Checkout</button>
       </div>

       <div id="checkout">
         <h2>Checkout:</h2>
         <h4>Your cart:
         <ul id="pizzas">

         </ul>
         <br>
         <h3>Your total is <span id="total"></span> dollars.</h3>

     </div>
    </div>
  </div>
  </body>
</html>
